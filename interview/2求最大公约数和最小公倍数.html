        <h3>2求最大公约数和最小公倍数</h3>
       实现函数，输入两个数值，求两个数值的最小公倍数和最大公约数

        <div style = "font-family: '微软雅黑';text-align: center;border: 1px dotted #000;color: #000;margin-top: 30px;padding: 20px 0;position:absolute;bottom:30px;width:98%">请问你可爱的小“F12”，索取答案!</div>
        
	</body>
    <script>
    function commonDivisor(a,b){
        if(!isNaN(a) && !isNaN(b)){
            for(i = Math.min(a, b); i > 0; i--){
                if(a % i == 0 && b % i == 0)
                    return i;
             }
        }
    }
    function commonMultiple(a,b){
        return Math.min(a,b)/commonDivisor(a,b)*Math.max(a,b);
    }
    console.info("求45和30的最大公约数：");
    console.info(commonDivisor(45,30));
    console.info("输入commonDivisor查看源码！");
    console.info("求45和30的最小公倍数：");
    console.info(commonMultiple(45,30));
    console.info("输入commonMultiple查看源码！");

    </script>
