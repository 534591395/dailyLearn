<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>18动态显示时间</title>
       
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="description" content="常见面试题" />
        <meta name="keywords" content="常见面试题,javascript" />
        <meta name="author" content="floraLam" />
        <script></script>
    </head>
    <body style = "font-family:'微软雅黑'">
        <h3>18动态显示时间</h3>
       <div id = "clock"></div>

        <div style = "font-family: '微软雅黑';text-align: center;border: 1px dotted #000;color: #000;margin-top: 30px;padding: 20px 0;position:absolute;bottom:30px;width:98%">请问你可爱的小“F12"，索取答案!</div>
        
	</body>
    <script>
        function tick(){
            var Clock = document.getElementById("clock");
            var d=new Date();
            var t=function(a){
                return a<10?"0"+a:a;
            }
            Clock.innerHTML = d.getFullYear()+"年"+
                              t(d.getMonth()+1)+"月"+
                              t(d.getDate())+"日"+
                              t(d.getHours())+"时"+
                              t(d.getMinutes())+"分"+
                              t(d.getSeconds())+"秒";
            window.setTimeout("tick()",1000);
        }
        window.onload=tick;
        console.info(tick);


    </script>
</html>
