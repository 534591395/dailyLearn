     <script>

        /**/
        function prvar1ToMaxOfNDigits_1(n){
            //方法一，算出要输出的范围
            if(n<1) 
                throw new Error("arguments type Error");

            var num =1;
            var i  =0;
            var result = "";
            while(i++ < n)
                num *= 10;

            for(i =1;i<num ;++i){
                result =result + i+",";
            }
            return result;
        }
        console.info("输出从1到最大的3位数："+prvar1ToMaxOfNDigits_1(3));
        console.info("输入prvar1ToMaxOfNDigits_1查看源码！");




        function prvar1ToMaxOfNDigits_2(number){
            //方法二，使用字符串拼接，模拟数字
            if(number<1) 
                throw new Error("arguments type Error");

            var isOverflow=false;  
            var nTakeOver=0;  
            var nLength=number.toString().split("").length;  
            
            for(var i=nLength-1; i>=0; i--)  
            {  
                var nSum=number[i]-'0'+nTakeOver;  
                if(i==nLength-1)  
                    nSum++;  
                  
                if(nSum>=10)  
                {  
                    if(i==0)  
                        isOverflow=true;  
                    else  
                    {  
                        nSum-=10;  
                        nTakeOver=1;  
                        number[i]='0'+nSum;  
                     
                    }  
                }  
                else  
                {  
                    number[i]='0'+nSum;  

                    break;  
                }  
          
            }  
              
            return isOverflow;  
  
} 

        console.info(prvar1ToMaxOfNDigits_2(3));

        function trimZero(n){

                if(a[i] ==0  && a[i-1] == undefined){
                    a.splice(i--,1);//注意：a被裁切了第一位，所以要执行i减一才能确保循环继续从第一位开始
                }
            }
            return a.join("");
        }
