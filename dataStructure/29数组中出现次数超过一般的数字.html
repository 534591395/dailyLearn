       数组中有一个数字出现次数超过数组长度的一半，请找出这个数字。<br>
       例如输入一个长度为9的数组{1,2,3,2,2,2,5,4,2}。由于数字二在数组中出现了5次，草果数组长度的一般，因此输出2

    <script>
    var arr = [1,2,3,2,2,2,5,4,2];

    function moreThanHalfNum(a){
        /*
            将数组排序，获取中位数
        */
        var length = a.length;
        var a1= a.sort();
        return a1[Math.ceil(length/2)];

        */
