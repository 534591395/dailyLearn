    <script>
    var arr = [4,5,1,1,6,2,7,3,8];
    function getLeastNumber(a,k){
        if(!(a instanceof Array) || isNaN(k) || k<=0){
            throw new Error("arguments type Error!")
        }
        var a1 = a.sort();
        var res = [];
        for(var i = 0;i<a.length;i++){
         
            if(!(res.join(",").indexOf(a[i])>-1) && res.length<k){
                res.push(a[i]);
            }
        }
        return res;
    }
    console.info("对于数组："+arr);
    console.info("使用方法一获取最小的4个数为：");
