    <script>
       var nums = new BST();
        nums.insert(23);
        nums.insert(45);
        nums.insert(16);
        nums.insert(37);
        nums.insert(3);
        nums.insert(99);
        nums.insert(22);
        //console.info(nums.root);
        
        function printFromTopToBottom(root){

            if(!(root instanceof Node)){
                throw new Error("arguments type error");
            }
            var res = [];
            var q = new Queue();
            q.enqueue(root);
           

            for(var i =0;i<7;i++){
                var pNode = q.front();
                q.dequeue();

                res.push(pNode.data);
              
                if(pNode.left != null)
                    q.enqueue(pNode.left);

                if(pNode.right != null)
                    q.enqueue(pNode.right);
            
            }
            return res;

                            s.push(pNode.left);
                    }


            */
        }

        console.info("深度遍历的结果为：");
