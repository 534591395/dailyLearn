        <h3>16反转链表</h3>
        定义一个函数，输入一个链表的头结点，翻转该链表，并输出翻转后的头结点。

        <div style = "font-family: '微软雅黑';text-align: center;border: 1px dotted #000;color: #000;margin-top: 30px;padding: 20px 0;position:absolute;bottom:30px;width:98%">请问你可爱的小“F12”，索取答案!</div>
        
	</body>
    <script>
        var l = new LList();
            l.insert("0","head");
            l.insert("1","0");
            l.insert("2","1");
            l.insert("3","2");
            l.insert("4","3");
            l.insert("5","4");
            l.insert("6","5");
            l.insert("7","6");
            l.insert("8","7");
            l.insert("9","8");
        function reverseList(phead){
        /*定义3个指针，分别指向当前遍历到的结点，它的前一个结点和后一个结点*/
            //防御性检测，head必须继承自节点Node，即排除了null和undefined的可能
            if(!(phead instanceof Node) )
                throw new Error("arguments type Error");
            var currNode = phead;
            var pReversedHead = null;
            var pPrev = null;
            while(currNode != null){
                var pNext = currNode.next;
                if(pNext == null)//得到尾结点
                        pReversedHead = currNode;

                currNode.next = pPrev;

                pPrev = currNode;
                currNode = pNext;
            }
            return pReversedHead;
        }
        console.info("翻转后的结点：");
        console.info(reverseList(l.head));
        console.info("输入reverseList获取源码");
       


    </script>
