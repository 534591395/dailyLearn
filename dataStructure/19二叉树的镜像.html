    <script>
    var nums = new BST();
        nums.insert(23);

        nums.insert(99);
        nums.insert(22);
        console.info("镜像处理前的树结构：");
        console.info("中序排列 ： "+nums.inOrder());
        console.info("先序排列 ： "+nums.preOrder());
        console.info("后序排列 ： "+nums.postOrder());

    function mirrorRecursively(n){
        if(!(n instanceof Node) )
                throw new Error("arguments type Error");
        if(n.left == null && n.right == null){
            return n;
        }
        var temp = n.left;
        n.left = n.right;
        n.right = temp;

        if(n.left)
            mirrorRecursively(n.left);
        if(n.right)
            mirrorRecursively(n.right);
    }
    console.info("镜像处理后的树结构：");
    console.info(nums.root);
    console.info("中序排列 ： "+nums.inOrder());
