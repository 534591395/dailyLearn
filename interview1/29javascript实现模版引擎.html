    <script>
        var data={
            name:"floraLam",
            blog:"http://cnblogs.com/0603ljx"
        };
        var template = 'My name is {$name}, my blogs is {$blog}';
        function shenmegui(template, data) {
            return template.replace(/{\$(.*?)}/igm,function($,$1) {
                return data[$1]?data[$1]:$;
            });
