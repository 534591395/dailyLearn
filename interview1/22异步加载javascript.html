        <h3>22异步加载javascript</h3>
       编写一个javascript函数，可以在页面上异步的加载js，在加载结束后执行callback，并在IE和Chrome都能运行

        <div style = "font-family: '微软雅黑';text-align: center;border: 1px dotted #000;color: #000;margin-top: 30px;padding: 20px 0;position:absolute;bottom:30px;width:98%">请问你可爱的小“F12”，索取答案!</div>
        
	</body>
    <script>
    function loadScript(url ,callback){
        var script = document.createElement("script");
        script.src = url;
        script.setAttribute("asyns","asyns");
        script.onload =  callback;
       var oHead = document.getElementsByTagName('head').item(0);
            oHead.appendChild( script);

    }
    console.info(loadScript);


    </script>
